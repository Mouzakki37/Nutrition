{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" >
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"> 
    
    
    <style>
    
    body{
        background-color: #DBECD9;
    }

    .container{
        align-items: center;
        display: flex;
        justify-content: center ;
        
        
    }

    .form-container {
        max-width: 800px;
        margin-top: 30px;
        

    }

    .card {
        width: 600px; 
        align-items: center;
        border-radius: 20px;
        
    }

    .form-control{
        width: 400px;
        border-radius: 10px;
        
        border: 1px solid dodgerblue;}
    
    </style>
    
    
    
    
</head>
<body>
    
    <div class="Header" style="width: 1514px; height: 111px; position: relative">
        <div class="Header" style="width: 1440px; height: 111px; left: 0px; top: 0px; position: absolute; background: rgba(254, 255, 249, 0)"></div>
        <img class="NutrisycHighResolutionLogoBlackOnTransparentBackground1" style="width: 102px; height: 56px; left: 65px; top: 25px; position: absolute;  " src="{% static 'css/images/nutrisyc-high-resolution-logo-black-on-transparent-background 1.png' %}" alt="Image description" />
        <a href="first">
            <div class="Accueil" style="left: 521px; top: 37px; position: absolute; color: #89B4A1; font-size: 20px; font-family: Knewave; font-weight: 400; word-wrap: break-word">Accueil </div>
        </a>
        <div class="Calculercalories" style="left: 636px; top: 39px; position: absolute; color: #89B4A1; font-size: 20px; font-family: Knewave; font-weight: 400; word-wrap: break-word">CalculerCalories</div>
        <div class="Contact" style="left: 1043px; top: 39px; position: absolute; color: #89B4A1; font-size: 20px; font-family: Knewave; font-weight: 400; word-wrap: break-word">Contact</div>
        <div class="ProposDeNous" style="left: 833px; top: 39px; position: absolute; color: #89B4A1; font-size: 20px; font-family: Knewave; font-weight: 400; word-wrap: break-word">à propos de nous</div>
        <a href="register">
            <div class="SIdentifier" style="left: 1167px; top: 39px; position: absolute; color: #89B4A1; font-size: 20px; font-family: Knewave; font-weight: 400; word-wrap: break-word">S’identifier</div>

        </a>
        <a href="login">
            <div class="SeConnecter" style="left: 1322px; top: 39px; position: absolute; color: #89B5A1; font-size: 20px; font-family: Knewave; font-weight: 400; word-wrap: break-word">Se connecter</div>
           </a>    
    </div>
    
    
    
    <div class="container">
        <div class="card m-5 p-5">
            <div class="card-body d-flex flex-column align-items-center">
                
                <i class="fa-solid fa-user fa-5x mb-2"></i>
                <!-- {% if error_message %}
                <div class="error-message">{{ error_message }}</div>
                {% endif %} -->
                <form method="post" class="form-container" >
                    {% csrf_token %}
                    
                    {% if messages %}

                    {% for message in messages %}
                    <div class="alert alert-info">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}
                    
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Email" name="email" id="email">
            
                    </div>
                    
                    
                    
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                    
                    
                    <!-- <p class="login-link">Don't have an account?? <a href="{% url 'register' %}">Sign Up</a></p> -->
                    
                    
                </form>
            </div>
        </div>
    </div>
    
    
    
    
</body>
</html>
